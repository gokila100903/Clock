<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(red,white,green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .clock {
        background-color: rgb(108, 10, 245);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(2, 2, 4, 0.911);
        color: rgb(5, 4, 4);
        text-align: center;
    }
    
    #time {
        font-size: 60px;
        font-weight: bold;
    }
    
    </style>
</head>
<body>
    <div class="clock">
        <h1 id="time">00:00:00</h1>
    </div>

    
    <script>
      function updateTime() {
        const timeElement = document.getElementById("time");
        const now = new Date();
    
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
    
        // Add leading zeros if time is less than 10
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
    
        // Display the current time
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // Update the time every second
    setInterval(updateTime, 1000);
    
    // Call the function once to set the initial time
    updateTime();
    
    </script>
</body>
</html>
